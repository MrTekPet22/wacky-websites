<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Website Button</title>
    
    <!-- FIX: Updated the Google Fonts link for 'Anton' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: "Anton";
            font-weight: 400;
            font-style: normal;
        }

        .random-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .random-button:hover {
            background-color: #ff8000;
        }

        .random-button:focus {
            outline: 2px solid #000;
            outline-offset: 2px;
        }

        .random-button:active {
            background-color: #ff8f8;
        }
    </style>
</head>
<body>
    <main>
        <button id="randomButton" class="random-button">
            Go to a Random Website
        </button>
    </main>
    <script>
        const websites = [
            "https://sliding.toys/",
            "https://longdogechallenge.com/",
            "https://puginarug.com/",
            "https://memory.toys/",
            "https://maze.toys/",
            "https://alwaysjudgeabookbyitscover.com/",
            "https://checkbox.toys/",
            "https://checkboxrace.com/",
            "https://mondrianandme.com/",
            "https://clicking.toys/",
            "https://optical.toys/",
            "https://binarypiano.com/",
            "https://paint.toys/",
            "https://thatsthefinger.com/",
            "https://cursoreffects.com/",
            "https://heeeeeeeey.com/",
            "https://hooooooooo.com/",
            "https://cant-not-tweet-this.com/",
            "https://eelslap.com/",
            "http://www.staggeringbeauty.com/",
            "https://jacksonpollock.org/",
            "https://burymewithmymoney.com/",
            "https://smashthewalls.com/",
            "https://www.rrrgggbbb.com/",
            "https://www.koalastothemax.com/",
            "http://corndog.io/",
            "https://corndogoncorndog.com/",
            "http://chillestmonkey.com/",
            "https://www.omfgdogs.com/",
        ];

        document.getElementById("randomButton").addEventListener("click", () => {
            const randomIndex = Math.floor(Math.random() * websites.length);
            const randomWebsite = websites[randomIndex];
            window.location.href = randomWebsite;
        });
    </script>
</body>
</html>
